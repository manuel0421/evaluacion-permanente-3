<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> evaluacion permanente 3</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <header>
            <h3>Imprimir los numero múltiplos de 7 comprendidos entre 100 y 300 con excepción de los comprendido entre 120 y 180.</h3>
        </header>
        <hr>
        <section>
            <script>
                var i;  
                for (let i=100;i<=119; i++) {
                    if (i%7==0) {
                        document.write(i+"<br>"); 
                    }
                    
                }
                for (let i = 120; i <=180; i++) {
                    if (i%2==0) {
                        document.write(i+"<br>"); 
                    }
                    }
                    for (let i=190;i<=300; i++) {
                    if (i%7==0) {
                        document.write(i+"<br>"); 
                    }
                }

            
            </script>
        </section>
    </main>
    
</body>
</html>
