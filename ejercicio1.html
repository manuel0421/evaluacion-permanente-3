<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> For 2</title>
    <link rel="stylesheet" href="estil.css">
</head>
<body>
    <main>
        <header>    
        </header>
        <hr>
        <section>
            <script>
                var i;  
                for (let i=1;i<=1; i++) {
                   document.write("<h1>Encabezado de nivel 1</h1>"+"<br>")
                }   
                for (let i=2;i<=2; i++) {
                   document.write("<h3>Encabezado de nivel 2</h3>"+"<br>")
                }   
                for (let i=3;i<=3; i++) {
                   document.write("<h4>Encabezado de nivel 3</h4>"+"<br>")
                }   
                for (let i=4;i<=4; i++) {
                   document.write("Encabezado de nivel 4"+"<br>")
                }   
                for (let i=5;i<=5; i++) {
                   document.write("<h5>Encabezado de nivel 5</h5>"+"<br>")
                }   
                for (let i=6;i<=6; i++) {
                   document.write("<h6>Encabezado de nivel 6</h6>"+"<br>")
                }   
            </script>
        </section>
    </main>
    
</body>
</html>
