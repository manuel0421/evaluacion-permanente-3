<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"
/>
<title>Estructura repetitiva Do While</title>
<style>
   .circulo {
    border-radius: 50%;
    background-color: green;
    width: 50px;
    height: 50px;
    float: left;
}
</style>
</head>
<body>
    <script>
       var i = 1;
      do {
    var j = 1;
    do {
        document.body.innerHTML += "<div class='circulo'>"
        j++;
    } while (j <= 10)
        document.body.innerHTML += "<div style='clear:both;'>"
        i++;
    } while (i <= 10)
    </script> 
</body>
</html>
