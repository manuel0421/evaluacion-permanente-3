<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> while 1</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <header>
            <h3>Diseñar un programa que permita calcular los 4 primeros números pares para posteriormente calcular su media aritmética.</h3>
        </header>
        <hr>
        <section>
            <script>
                var i=0,r2
                r2=8
                while (i <= r2) {
                    suma=(i+i);
                    arime=suma/4
                    document.write("+"+i+"")
                    i=i+2
                    }
                    document.write("="+suma+"<br>")
                    document.write("La media arimectica es:"+arime+"<br>")
                    
            </script>
        </section>
    </main>
    
</body>
</html>
